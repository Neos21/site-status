    <style>

body {
  max-width: 42rem;
  margin: 0 auto;
  padding: 0 1rem;
}

#container {
  overflow-x: auto;
}

#container > :not(table) {
  position: sticky;
  left: 0;
}

table {
  white-space: nowrap;
}

    </style>
    <script>

document.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await window.fetch('https://neos21.github.io/site-status/README.md');
    if(!response.ok) throw new Error(response);
    
    const text = await response.text();
    if(!text.match('Site Status')) throw new Error('Invalid Response');
    
    const html = marked(text);
    document.getElementById('container').innerHTML = html;
  }
  catch(error) {
    console.error('Error', error);
    document.getElementById('message').innerHTML = '<span style="color: #f00; font-weight: bold;">Error</span>';
  }
});

    </script>
  </head>
  <body>
    <div id="container">
      <h1>Site Status</h1>
      <p id="message">Loading...</p>
      <h2>Links</h2>
      <ul>
        <li><a href="https://neos21.net/">Neo's World</a></li>
